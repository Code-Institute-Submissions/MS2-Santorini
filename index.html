<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!----- Favicon (https://favicon.io/) ----->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <!----- Bootstrap CSS ----->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!----- Core CSS ----->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>S A N T O R I N I</title>
    </head>
    <body>
        <!----- Header ----->
        <header class="page-header">
            <div>
                <h1 id="main-text" class="pl-4 col-md-12 d-flex justify-content-center justify-content-md-start">Explore SANTORINI</h1>
                <hr></hr>
            </div>
        </header>
        <!----- Map (Reference: From Code Institue Google Maps module) ----->
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <h3>Search the map for your next adventure ...</h3>
                    <p>Recommended Santorini attractions, restaurants and places to stay listed below.</p>
                </div>
            </div>
                <input id="pac-input" class="controls" type="text" placeholder="Search ..."/>
            <div id="map"></div>
        </div>
        <!----- Footer ----->
        <footer class="container-fluid">
            <div id="footer">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/santorini/">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/aboutsantorini">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/bestofsantorini/">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://youtu.be/agta8vPNJKE">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!----- Bootstrap core JS ----->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
        <!----- Google Maps JS ----->
        <script src="https://unpkg.com/@google/markerclustererplus@5.1.0/dist/markerclustererplus.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASF67o5ix0YVveugNcvXNyWDMHb4GsRT4&callback=initAutocomplete&libraries=places&v=weekly"></script>
        <!----- Font Awesome icons (free version) ----->
        <script src="https://kit.fontawesome.com/c320975ce7.js"></script>
        <!----- Own JS ----->
        <script src="assets/js/map.js"></script>
    </body>
</html>
