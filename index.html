<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon (https://favicon.io/) -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Core CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>S A N T O R I N I</title>
    </head>
    <body>
        <!-- Header -->
        <header class="page-header">
            <div>
                <h1 id="main-text" class="pl-4 col-md-12 d-flex justify-content-center justify-content-md-start">S A N T O R I N I</h1>
            </div>
        </header>
        <!-- Landing Page -->
        <section id="landing-page">
            <div class="container-fluid px-0">
                <div class="row">
                    <div class="col-sm">
                         <img src="assets/images/santorini-image.jpg" class="img-fluid" alt="Santorini image">
                        <div class="carousel-caption">
                            <h1 id="image-text" class="display-4">Explore Santorini</h1>
                            <p class="lead">Recommendations travel guide ...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Map (Reference: From Code Institue Google Maps module) -->
        <div class="container-fluid pt-5">
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <h2>Search the map for your next adventure ...</h2>
                    <p>Recommended Santorini attractions, restaurants and places to stay listed below.</p>
                    <input class="form-control" id="search" type="text" placeholder="Search..."/>
                </div>
            </div>
    
                <div id="map" class="mt-4"></div>
       
        </div>
        
        <!-- Footer -->
        <footer class="container-fluid">
            <div id="footer">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/santorini/">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/aboutsantorini">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/bestofsantorini/">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://youtu.be/agta8vPNJKE">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>


        <!-- Bootstrap core JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

        <!-- Google Maps JS -->
        <script src="assets/js/map.js"></script>
        <script src="https://unpkg.com/@google/markerclustererplus@5.1.0/dist/markerclustererplus.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASF67o5ix0YVveugNcvXNyWDMHb4GsRT4&callback=initMap&libraries=places"></script>

        <!-- Font Awesome icons (free version) -->
        <script src="https://kit.fontawesome.com/c320975ce7.js"></script>
    </body>

</html>
